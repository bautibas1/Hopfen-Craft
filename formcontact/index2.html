<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopfen</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form>
    
        <a href="../index1.html"><input class="back" type="button" value="Volver atras"></a>
        <img src="../css/imagenes/logo.png" alt="logo">
        <h1>Contacto</h1>
        
            <div class="inputs">
                <label for="name">Nombre</label>
                <input type="text" name="name"  id="name" placeholder="Introduzca su nombre">

                <label for="lastname">Apellido</label>
                <input type="text" name="lastname" id="lastname" placeholder="Introduzca su apellido">

                <label for="phone">Telefono</label>
                <input type="tel" name="phone" id="phone" placeholder="Introduzca su numero">

                <label for="email">Correo Electronico</label>
                <input type="email" name="email" id="email" placeholder="Introduzca su correo electronico">

                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="20" rows="20" placeholder="Comuniquenos su necesidad"></textarea>
                
                <input class="button" type="submit" value="Enviar">
                
            </div>
    </form>
</body>
</html>
